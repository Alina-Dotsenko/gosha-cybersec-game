<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Гусь Гоша: Безопасный маркетплейс</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Гусь Гоша: Безопасный маркетплейс</h1>
      <p>Лови <strong>коробки-заказы</strong> — получай очки. Избегай <strong>атак</strong> — теряешь жизнь.</p>
    </header>
    <div class="hud">
      <div>Очки: <span id="score">0</span></div>
      <div>Рекорд: <span id="highscore">0</span></div>
      <div>Жизни: <span id="lives">3</span></div>
      <div>Уровень: <span id="level">1</span></div>
      <button id="btnStart">Старт / Пауза</button>
      <button id="btnRestart">Заново</button>
    </div>
    <canvas id="game" width="720" height="480"></canvas>
    <div class="mobile-controls">
      <button id="btnLeft" aria-label="Влево">◀</button>
      <button id="btnPause" aria-label="Пауза">⏯</button>
      <button id="btnRight" aria-label="Вправо">▶</button>
    </div>
    <section class="board">
      <h2>Таблица рекордов (локально)</h2>
      <ol id="leaderboard"></ol>
    </section>
    <div class="mobile-controls">
      <button id="btnLeft">←</button>
      <button id="btnRight">→</button>
    </div>
    <footer>
      <p>Управление: ← → или мышью / тачем. Пробел — пауза.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
